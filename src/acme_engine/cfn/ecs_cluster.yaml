AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template for ECS Cluster optimized for batch jobs using FARGATE.'

Parameters:
  ClusterName:
    Type: String
    Default: acme-batch-cluster
    Description: Name of the ECS Cluster
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC Id for ECS Cluster
  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Subnets for ECS tasks
  ExecutionRoleName:
    Type: String
    Default: acme-ecs-execution-role
    Description: Name for ECS execution role
  TaskRoleName:
    Type: String
    Default: acme-ecs-task-role
    Description: Name for ECS task role
  DefaultCpu:
    Type: Number
    Default: 1024
    Description: Default vCPU units for jobs (1 vCPU = 1024)
  DefaultMemory:
    Type: Number
    Default: 2048
    Description: Default memory (MiB) for jobs

Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref ClusterName

  ECSExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref ExecutionRoleName
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref TaskRoleName
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: acme-ecs-task-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:CreateLogGroup
                Resource: '*'

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/${ClusterName}
      RetentionInDays: 14

Outputs:
  ClusterName:
    Description: Name of the ECS Cluster
    Value: !Ref ECSCluster
  ExecutionRoleArn:
    Description: ARN of the ECS Execution Role
    Value: !GetAtt ECSExecutionRole.Arn
  TaskRoleArn:
    Description: ARN of the ECS Task Role
    Value: !GetAtt ECSTaskRole.Arn
  LogGroupName:
    Description: Name of the CloudWatch Log Group
    Value: !Ref LogGroup
